<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
  <title>Maintenance Â· Minesweeper Plus</title>
  <style>
    /* ------------------------------------------------------------
       consistent visual language â€” reusing the game's panel aesthetic
       but stripped down to a pure, static maintenance message.
    ------------------------------------------------------------ */
    * {
      box-sizing: border-box;
    }

    :root {
      /* base theme: dark/rift neutral, matches the original palette */
      --bg-a: rgb(22, 20, 18);
      --bg-b: rgb(10, 9, 8);
      --panel: rgb(32, 30, 26);
      --panel-strong: rgb(40, 37, 33);
      --edge-light: rgb(132, 124, 110);
      --edge-mid: rgb(92, 84, 72);
      --edge-dark: rgb(10, 9, 8);
      --edge-deep: rgb(4, 4, 4);
      --text: rgb(232, 226, 210);
      --subtle: rgb(182, 172, 154);
      --accent: rgb(255, 182, 70);
      --accent-2: rgb(120, 200, 140);
      --warning: rgb(235, 90, 80);
      --shadow: 0 3px 0 rgba(0, 0, 0, 0.46), 0 10px 18px rgba(0, 0, 0, 0.36);
      --font-ui: "Consolas", "Lucida Console", "Courier New", monospace;
      --font-title: "Consolas", "Lucida Console", "Courier New", monospace;
    }

    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: linear-gradient(180deg, var(--bg-a), var(--bg-b));
      color: var(--text);
      font-family: var(--font-ui);
      text-rendering: geometricPrecision;
    }

    /* center the panel */
    .maintenance-wrapper {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
    }

    .maintenance-panel {
      max-width: 680px;
      width: 100%;
      background: var(--panel);
      border-top: 2px solid var(--edge-light);
      border-left: 2px solid var(--edge-light);
      border-right: 2px solid var(--edge-dark);
      border-bottom: 2px solid var(--edge-dark);
      box-shadow: var(--shadow);
      padding: 2.5rem 2rem;
      display: grid;
      gap: 1.8rem;
      position: relative;
      overflow: hidden;
      text-align: center;
    }

    /* small decorative line at top (just enough to feel like game header) */
    .maintenance-panel::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: var(--accent);
      opacity: 0.5;
    }

    /* wrench emoji + title row */
    .icon-title {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
    }

    .wrench-icon {
      font-size: 4.5rem;
      line-height: 1;
      filter: drop-shadow(0 4px 0 rgba(0,0,0,0.5));
      color: var(--accent-2);
      margin-bottom: 0.25rem;
    }

    .main-text {
      font-size: 2.6rem;
      font-weight: 800;
      letter-spacing: 0.02em;
      text-transform: uppercase;
      font-family: var(--font-title);
      background: linear-gradient(180deg, var(--text) 30%, var(--subtle));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 0.25rem 0 0.2rem;
    }

    .main-text.second {
      font-size: 2rem;
      margin-top: -0.6rem;
    }

    /* pure message block â€” no progress, no extra fluff */
    .message-block {
      display: grid;
      gap: 0.8rem;
      margin: 0.5rem 0 0.2rem;
    }

    .message-line {
      font-size: 1.3rem;
      color: var(--subtle);
      letter-spacing: 0.06em;
      text-transform: uppercase;
      border-bottom: 1px dashed var(--edge-mid);
      padding-bottom: 0.8rem;
      max-width: 380px;
      margin: 0 auto;
      width: fit-content;
      padding-left: 1rem;
      padding-right: 1rem;
    }

    .message-line:last-of-type {
      border-bottom: none;
    }

    /* subtle footer â€“ no rift era, just nothing */
    .maint-footer {
      font-size: 0.8rem;
      color: var(--edge-mid);
      text-align: center;
      border-top: 1px solid var(--edge-dark);
      padding-top: 1.5rem;
      margin-top: 0.4rem;
      letter-spacing: 0.06em;
      text-transform: uppercase;
    }

    /* responsive adjustments */
    @media (max-width: 540px) {
      .maintenance-panel {
        padding: 1.8rem 1.2rem;
      }
      .wrench-icon {
        font-size: 3.5rem;
      }
      .main-text {
        font-size: 2rem;
      }
      .main-text.second {
        font-size: 1.6rem;
      }
      .message-line {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="maintenance-wrapper">
    <div class="maintenance-panel">

      <!-- wrench emoji + ongoing / be back soon (exactly as requested) -->
      <div class="icon-title">
        <div class="wrench-icon">ðŸ”§</div>
        <div class="main-text">ONGOING</div>
        <div class="main-text second">MAINTENANCE</div>
      </div>

      <!-- pure message, absolutely no progress bar, no buttons, no rift -->
      <div class="message-block">
        <div class="message-line">WE'LL BE BACK SOON</div>
      </div>

      <!-- completely empty footer â€“ just a line and nothing else (no text) -->
      <div class="maint-footer"></div>

    </div>
  </div>
</body>
</html>
